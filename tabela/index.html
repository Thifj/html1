<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cambio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dolar, Euro, Libra est, iene, yuan -->
    <table class="cambio">
        <thead>
            <tr>
                <th>MOEDA</th>
                <th>V. COMPRA</th>
                <th>V. VENDA</th>
                <th>VARICAO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">Dolar</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td class="left">Euro</td>
                <td>R$ 6,89</td>
                <td>R$ 6,89</td>
                <td>R$ 6,89</td>
            </tr>
            <tr>
                <td class="left">Libra esterlina</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td class="left">Iene</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td class="left">Yuan</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
